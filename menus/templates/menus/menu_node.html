{# menus/templates/menus/menu_node.html #}
<li class="{% if node.obj.id == active_id %}is-active{% endif %}">
    <a href="{{ node.obj.resolved_url }}">{{ node.obj.title }}</a>

    {% if node.children %}
        <ul class="{% if node.obj.id in expanded %}{% else %}collapsed{% endif %}">
            {% for child in node.children %}
                {% with node=child %}
                    {% include "menus/menu_node.html" %}
                {% endwith %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
