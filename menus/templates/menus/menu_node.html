<li class="list-group-item p-1 border-0">

    <a href="{{ node.obj.resolved_url }}"
       class="d-block py-1 px-2 rounded
              {% if node.obj.id == active_id %}fw-semibold link-danger{% endif %}">
        {{ node.obj.title }}
    </a>

    {% if node.children %}
        <ul class="list-group list-group-flush ms-3
                   {% if node.obj.id in expanded %}{% else %}collapsed{% endif %}">
            {% for child in node.children %}
                {% include "menus/menu_node.html" with node=child expanded=expanded active_id=active_id %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
